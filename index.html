<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg py-5 ">
        <div class="container">
            <a class="navbar-brand text-white row g-2" href="#">
                <div class="img col-md-6 ">
                    <img src="src/logo.png" class="w-100" alt="logo of website">
                </div>
                <div class=" text-center headline-info col-md-6">
                    <h1>Weather</h1>
                    <p class="">tagline goes here</p>
                </div>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <section class="background-image">
        <div class="container ">
            <form class="position-relative">
                <input type="text" class="form-control location-input rounded-5 py-3 color"
                    placeholder="Find your location..." id="search">
                <button class="btn btn-submit rounded-5">Find</button>
            </form>

        </div>
    </section>
    <section class="Table-of-weather">
        <div class="container">
            <div class=" row g-0 forecast-container rounded-3">
                <div class="col-md-4 today forecast overflow-hidden ">
                    <div class="forecast-header row ">
                        <div class="col-sm-6 text-start">
                            <span id="today">Sunday</span>
                        </div>
                        <div class="col-sm-6 text-end" id="todayDate">27 August</div>
                    </div>
                    <div class="forecast-content">
                        <div class="location">Cairo</div>
                        <div class="degree">
                            <span class="num"><span id="todayFore">26.6</span><sup>o</sup>C</span>
                            <div class="forecast-icon d-inline-block ">
                                <img src="src/113.png" alt="" width="90" id="todImg">
                            </div>
                        </div>
                        <div class="custom" id="todCustom">Clear</div>
                        <span class="me-3"><img src="src/icon-umberella.png" alt="" width="21" height="21">20%</span>
                        <span class="me-3"><img src="src/icon-wind.png" alt="" width="23" height="21">18km/h</span>
                        <span class="me-3"><img src="src/icon-compass.png" alt="" width="21" height="21">East</span>
                    </div>

                </div>
                <div class="col-md-4 forecast ">
                    <div class="forecast-header ">
                        <span id="tomm">Monday</span>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="src/Sun.png" alt="" width="48" id="tommImg">
                        </div>
                        <div class="degree"><span id="tommUpper">36.6</span><sup>o</sup>C</div>
                        <small><span id="tommLower">26.6</span><sup>o</sup>
                        </small>
                        <div class="custom" id="tommCustom">sunny</div>
                    </div>

                </div>
                <div class="col-md-4  forecast">
                    <div class="forecast-header ">
                        <span id="nextday">Teusday</span>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="src/Sun.png" alt="" width="48" id="nexImg">
                        </div>
                        <div class="degree"><span id="nextUpper">26.6</span><sup>o</sup>C</div>
                        <small><span id="nextLower">26.6</span><sup>o</sup>
                        </small>
                        <div class="custom" id="nextCustom">sunny</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mb-4">
                    <form class="position-relative">
                        <input type="text" class="form-control location-input rounded-5 py-3 color"
                            placeholder="Enter your email to subscribe..." id="email">
                        <button class="btn btn-subscribe rounded-5">Subscribe</button>
                    </form>
                </div>
                <div class="col-md-3 offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
        </div>
    </footer>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
